<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe- My first Project using JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gamecontainer">
        <h1>Welcome to Tic Tac Toe</h1>
        <div class="container">
            <div class="box"><button class="btn" id="11"></button></div>
            <div class="box"><button class="btn" id="12"></button></div>
            <div class="box"><button class="btn" id="13"></button></div>
        </div>
        <div class="container">
            <div class="box"><button class="btn" id="21"></button></div>
            <div class="box"><button class="btn" id="22"></button></div>
            <div class="box"><button class="btn" id="23"></button></div>
        </div>
        <div class="container">
            <div class="box"><button class="btn" id="31"></button></div>
            <div class="box"><button class="btn" id="32"></button></div>
            <div class="box"><button class="btn" id="33"></button></div>
        </div>
    </div>

    <div class="leaderboard">
        <h2 style="text-align: center;">Hall of Fame</h2>
        <table class="leaderboard-table" style="border:2px solid black;">
            <tr>
                <th style="font-size:large;">Player</th>
                <th style="font-size:large;">Score</th>
            </tr>
            <tr>
                <td>Player 1</td>
                <td id="p1">0</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td id="p2">0</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
